<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h2>用户注册</h2>

<form action="{% url 'app:user_register' %}" method="post">

    {% csrf_token %}

    <span>用户名:</span><input type="text" name="username" placeholder="请输入用户名">
    <br>
    <span>密码:</span><input type="text" name="password" placeholder="请输入密码">
    <br>
    <input type="submit">

</form>

</body>
</html>
